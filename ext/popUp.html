<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>El tiempo en Madrid</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/WeatherApi.js"></script>
    <script src="js/popUp.js"></script>

</head>
<body>

<div class="container">
    <div class="title">Madrid hoy</div>
    <div class="main">
            <div class="main-temp">
                <div class="forecast-temp"></div>
                <div class="forecast-min">MÍN <span class="main-grown"></span></div>
                <div class="forecast-max">MÁX <span class="main-grown"></span></div>
            </div>
            <div class="main-icon">
                <img src="" alt="forecast today" >
            </div>
    </div>
    <div class="deck">
        <div class="card">
            <div class="card-header"></div>
            <div class="card-image"><img src="" alt="" ></div>
            <div class="card-inside">
                <div class="card-temp"></div>
                <div class="card-min">MÍN <span class="card-grown"></span></div>
                <div class="card-max">MÁX <span class="card-grown"></span></div>
            </div>
        </div>
        <div class="card">
            <div class="card-header"></div>

            <div class="card-image"><img src="" alt="" ></div>
            <div class="card-inside">
                <div class="card-temp"></div>
                <div class="card-min">MÍN <span class="card-grown"></span></div>
                <div class="card-max">MÁX <span class="card-grown"></span></div>
            </div>
        </div>
        <div class="card">
            <div class="card-header"></div>

            <div class="card-image"><img src="" alt="" ></div>
            <div class="card-inside">
                <div class="card-temp"></div>
                <div class="card-min">MÍN <span class="card-grown"></span></div>
                <div class="card-max">MÁX <span class="card-grown"></span></div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
